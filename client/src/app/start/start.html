<div class="row">
    <div class="form-group col-lg-12">
        <input class="form-control" type="text" [(ngModel)]="data.username" placeholder="Preencha seu nome" (ngModelChange)="saveUsername()" autofocus>
    </div>
    <div class="form-group col-lg-12">
        <div>Escolha um jogo para participar:</div>
        <ul>
            <li *ngFor="let game of games">
                <a href="#" [routerLink]="['/panel/' + game.code]" [class.disabled]="isEmpty(data.username)" (click)="check($event)">{{game.name}}</a>
            </li>
        </ul>
        <div>
            <a href="#" [routerLink]="['/panel']" [class.disabled]="isEmpty(data.username)">Ou crie o seu</a>
        </div>
    </div>
</div>
