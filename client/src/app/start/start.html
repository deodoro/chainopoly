<div class="row">
    <div class="form-group col-lg-12">
        <span class="account big">{{data.account}}</span>
    </div>
    <div class="form-group col-lg-12">
        <input class="form-control" type="text" [(ngModel)]="data.username" placeholder="Your name please" (ngModelChange)="saveUsername()">
    </div>
    <div class="form-group col-lg-12">
        <div>
            <span class="playerCount">{{ playerCount }}</span> players partipating<span *ngIf="participating">, including yourself</span>
        </div>
        <div>
            <a routerLink="" [class.disabled]="isEmpty(data.username)" (click)="goToGame()">Go to dashboard</a>
        </div>
    </div>
</div>
