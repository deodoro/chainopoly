<div>
    <div style="height: 1em; width: 1em; display: inline-block; margin-right: 1em" [ngStyle]="{'background': data.player.color}" *ngIf="data.player"></div>
    {{ data.username }}
</div>
<div>
    Seu saldo: ${{ balance }}
</div>
<div>
    Suas propriedades:
    <ul>
        <li *ngFor="let property of properties"> {{ property.name }} </li>
    </ul>
</div>
