<div>
    <div>Oponentes</div>
    <ul>
        <li *ngFor="let player of players">
            <div style="height: 1em; width: 1em; display: inline-block; margin-right: 1em" [ngStyle]="{'background': player.color}"></div>
            {{ player.name }}
        </li>
    </ul>
    <button class="btn btn-danger" [disabled]="players.length == 0" (click)="startGame()">Iniciar o jogo agora</button>
</div>
